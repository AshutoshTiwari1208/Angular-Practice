<div>
    <input type="text" [(ngModel)]="username" />

    <p>{{ username }}</p>

    <hr />

    <button class="btn btn-success" (click)="onSaveUsername()">Save</button>
    
    <button class="btn btn-danger" (click)="onResetUsername()" 
            [disabled] = "username ? false : true">Reset</button>
    <br />
    <div class="text-danger mt-4">{{ savedUsername }}</div>
    
</div>
