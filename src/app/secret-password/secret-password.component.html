
<button class="btn btn-primary" (click)="onDetailsShow()" >Details</button>
<div>
    <p *ngIf="secretKeyShow">Secret Key: {{secretKey}}</p>
</div>

<div >

    <p *ngFor="let log of clickLog; index as i">
        <span [ngClass]="i>5 && 'limitExceed'" [ngStyle]="{backgroundColor: i>5 ? 'blue' : 'white'}">
            {{ log }}
        </span>    
    </p>

</div>
